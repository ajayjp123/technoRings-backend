<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Tool</title>
</head>
<body>

  <h2>Delete Tool</h2>
  <p>Are you sure you want to delete "{{ tool.tool_name }}"?</p>
  <form method="post" action="{% url 'tool_delete_view' tool.tool_code %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>

</body>
</html>
