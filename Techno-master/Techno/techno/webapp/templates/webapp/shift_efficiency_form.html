<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Overall Efficiency</title>
</head>
<body>
    <h1>Shift Overall Efficiency</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate Efficiency</button>
    </form>

    {% if efficiency is not None %}
        <p>Efficiency: {{ efficiency }} %</p>
    {% endif %}
</body>
</html>
