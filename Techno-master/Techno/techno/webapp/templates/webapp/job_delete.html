<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
</head>
<body>

  <h2>Delete Job</h2>
  <p>Are you sure you want to delete "{{ job.job_name }}"?</p>
  <form method="post" action="{% url 'job_delete_view' job.job_id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>

</body>
</html>
